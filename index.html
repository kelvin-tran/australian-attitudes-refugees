    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script>
      var width = 648,
          height = 621;

			var rateById = d3.map();
			
			var quantize = d3.scale.quantize()
				.domain([0, 54.5])
				.range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));
      
      var graticule = d3.geo.graticule()
          .step([10, 10]);
      
      var projection = d3.geo.satellite()
          .scale(4500)
          .distance(1.5)
          .rotate([-147.00, 38.2, 25])
          .tilt(45)
          .clipAngle(Math.acos(1 / 1.1) * 180 / Math.PI - 1e-6);
      
      var path = d3.geo.path()
          .projection(projection);
          
			var zoom = d3.behavior.zoom()
			    .translate(projection.translate())
			    .scale(projection.scale())
			    .scaleExtent([height, 12 * height])
			    .on("zoom", zoomed);
      
      var svg = d3.select("#map").append("svg")
          .attr("width", width)
          .attr("height", height);
          
			var g = svg.append("g")
					.call(zoom);

			g.append("rect")
					.attr("class", "background")
					.attr("width", width)
					.attr("height", height)
					.on("click", clicked);
      
      g.append("path")
          .datum(graticule)
          .attr("class", "graticule")
          .attr("d", path);
      
			queue()
					.defer(d3.json, "https://raw.githubusercontent.com/kelvin-tran/electoral-maps/master/t_aus_bound.json")
					.defer(d3.csv, "https://raw.githubusercontent.com/kelvin-tran/electoral-maps/master/chloro.csv", function(d) { rateById.set(d.id, +d.strongly_agree); })
					.await(ready);
    	
			function ready(error, aus) {
				if (error) throw error;
			
				g.append("g")
						.attr("class", "divisions")
					.selectAll("path")
						.data(topojson.feature(aus, aus.objects.aus_bound).features)
					.enter().append("path")
						.attr("class", function(d) {
			      	console.log(rateById.get(d.id));
			      	return quantize(rateById.get(d.id)); 
						})
						.attr("d", path)
						.on("click", clicked);
			}
			
			function clicked(d) {
			  var centroid = path.centroid(d),
			      translate = projection.translate();
			
			  projection.translate([
			    translate[0] - centroid[0] + width / 2,
			    translate[1] - centroid[1] + height / 2
			  ]);
			
			  zoom.translate(projection.translate());
			
			  g.selectAll("path").transition()
			      .duration(900)
			      .attr("d", path);
			}
			
			function zoomed() {
			  projection.translate(d3.event.translate).scale(d3.event.scale);
			  g.selectAll("path").attr("d", path);
			}

      d3.select(self.frameElement).style("height", height + "px");
    </script>
